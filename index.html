<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            text-decoration: none;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .wrapper .first{
            width: 80vw;
            height:28vh;
            margin:10px auto;
            background-color: #3378EB;
        }
        .wrapper .second,.third,.four{
            width: 80vw;
            height:16vh;
            margin:10px auto;
            background-color: #3378EB;
            border-radius: 46px;
        }
        .wrapper a{
            color: white;
        }
        .wrapper  ul{
            padding: 0;
            position: relative;
            /* width: 80vw; */
        }
        .wrapper ul li{
            
            /* height: 500px; */
            font-size: 15px;
            color: white;
            text-align: center;
            /* line-height: 500px; */
            list-style: none;
            position:absolute;
            left: 20vw;

            opacity: 0;
            transition: all 0.6s;
        }
        .wrapper ul li.active{
            opacity: 1;
        }
        .wrapper a:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="first">
            <h2 style="color: white;text-align: center;line-height: 16vh;">项目云</h2>
        </div>
        <div class="second">
            <h2 style="color: white;text-align: center;line-height: 10vh;"> 
                <a href="demo1.html" >复工复产要情</a>
            </h2>
            <ul>
                <li class="active">复工复产要情: 数据1</li>
                <li>复工复产要情: 数据2</li>
                <li>复工复产要情: 数据3</li>
            </ul>
        </div>
        <div class="third">
            <h2 style="color: white;text-align: center;line-height: 10vh;"> <a href="demo1.html" >宏观经济预测</a></h2>
            <ul>
                <li class="active">宏观经济预测: 数据1</li>
                <li>宏观经济预测: 数据2</li>
                <li>宏观经济预测: 数据3</li>
            </ul>
        </div>
        <div class="four">
            <h2 style="color: white;text-align: center;line-height: 10vh;"> <a href="demo2.html" >宏观经济查询</a></h2>
            <ul>
                <li class="active">宏观经济查询: 数据1</li>
                <li>宏观经济查询: 数据2</li>
                <li>宏观经济查询: 数据3</li>
            </ul>
        </div>
    </div>
</body>
<script>
    let index = 0;
    let time = 0;
    let lisSecond = document.querySelectorAll(".second li");
    let lisThird = document.querySelectorAll(".third li");
    let lisFour = document.querySelectorAll(".four li");
    let clearActive = function (){
        for (let i=0;i<lisSecond.length;i++){
            lisSecond[i].className = "";
        }
        for (let i=0;i<lisThird.length;i++){
            lisThird[i].className = "";
        }
        for (let i=0;i<lisFour.length;i++){
            lisFour[i].className = "";
        }
    }
    let goIndex = function(){
        clearActive();
        time  = 0;
        lisSecond[index].className="active";
        lisThird[index].className="active";
        lisFour[index].className="active";
    }

    let goNext = function(){
        if(index<3){
            index++;
        }else{
            index =0;
        }
        goIndex()
    }


    setInterval(() => {
        time++
        if(time === 20){
            goNext();
            time = 0;
        }
    }, 100);
</script>
</html>
