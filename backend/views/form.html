<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

            overflow: auto;
        }

        .wrapper {
            width: 90vw;
            margin: 0 auto;
            
        }
        .wrapper h1{
            margin: 0 auto;
            text-align: center;
        }
        .wrapper form div{
            margin: 10vh auto;
            width: 20vw;
    
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>文件上传</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            
            <div>选择日期:<input type="date" name="date"></div>
            <div><input type="file" name="logo"></div>

            
            <div><input type="submit" value="提交"></div>
        </form>
    </div>

</body>

</html>
