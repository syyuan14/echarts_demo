<!doctype html>

<head>

    <title>bootstrap3 月份选择器——演示</title>
    <script src="./external_js/jquery-3.4.1.min.js"></script>
    <style>
        body {
            margin-top: 50px;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        //当前月份之前的年月
        var last_year_month = function () {
            var d = new Date();
            var num = d.getMonth() + 1;
            var result = [];
            for (var i = 1; i < num; i++) {
                d.setMonth(d.getMonth() - 1);
                var m = d.getMonth() + 1;
                m = m < 10 ? "0" + m : m;
                result.push(d.getFullYear() + m);

            }
            return result;
        }
        $(document).ready(function () {
            //将值插入到下拉框

                $("#queryDate").append("<option value='" + allinfo[i] + "'>" + allinfo[i] + "</option>");
            }
        });
    </script>
</head>
