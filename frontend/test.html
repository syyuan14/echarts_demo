<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>bootstrap3 月份选择器——演示</title>
    <script src="./external_js/jquery-3.4.1.min.js"></script>
    <style>
        body {
            margin-top: 50px;
            text-align: center;
            background-color: royalblue;
        }

        table.imagetable {

            background: white;
            border-radius: 12px;

            font-family: verdana, arial, sans-serif;
            font-size: 11px;
            color: #333333;
            border-width: 0px;
            border-color: #999999;
            border-collapse: collapse;

        table.imagetable th {
            border: none;
            padding: 8px;
            border-bottom: #3F8BF7 solid 1px;

        }

        table.imagetable td {
            /* background: #dcddc0 url('cell-grey.jpg');
            border-width: 1px; */
            padding: 8px;
            /* border-style: solid;
            border-color: #999999; */


            border: none;
            border-bottom: 1px solid rgba(76, 201, 216, 0.3);
            ;
        }

        table.imagetable td:nth-child(2) {
            color: #088C7B;
        }

        table.imagetable td:nth-child(3) {
            color: #E4480F;
        }

        table.imagetable td:nth-child(4) {
            color: #1476C1;
        }

        table.imagetable tr:nth-child(3) td {
            color: #333333;
        }
    </style>
</head>

<body>


    <table class="imagetable">
