<script>
    var myChart = echarts.init(document.querySelector("div.bar"));
    option = null;
    option = {
        backgroundColor: "white",
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效

                //字体风格,'normal','italic','oblique'
                fontStyle: 'normal',
                //字体粗细 'normal','bold','bolder','lighter',100 | 200 | 300 | 400...
                //fontWeight: 'bold',
                fontWeight: "350",
                //字体系列
                //fontFamily: 'sans-serif',
                //字体大小
                fontSize: 15
            }
        },
        legend: {

            bottom: "bottom"
        },
        grid: {
            left: '7%',
            right: '3%',
            bottom: '20%',
            containLabel: true
        },
        xAxis: {

            axisTick: {

            },
            axisLine: {

                }
            },
            splitLine: {
                show: false
            },
            axisLabel: {

                show: false,
                interval: 0,
                rotate: 50,//倾斜度 -90 至 90 默认为0
                margin: 2,

                textStyle: {

                    fontWeight: "bolder",
                    color: "#BCBCBC",
                    fontSize: "60%",
                }
            },
        },
        yAxis: {
            type: 'category',
            data: [
                '建筑业施工项目',
                '自治区统筹推进 在建重大项目',
                '外贸企业',
                '房地产企业',
                '交通运输客货运企业',
                '农业龙头企业',

                '规模以上工业企业',
                '跟踪统计企业合计'
            ],
            axisLine: { show: false },
            axisTick: { show: false },
            axisLabel: {
                interval: 0,
                rotate: 50,//倾斜度 -90 至 90 默认为0
                margin: 2,

                    color: "#BCBCBC",
                    fontSize: "60%",

        series: [

                // label: {
                //     show: false,

                // },

                    2896, 1482, 3153
                ],

                    normal: {

                        color: "#E66926"
                    }
                }

    };

    function renderTable(data) {
        //渲染表格使用

        let tbodyStr = `<tr>
                <td>${data[0]["地区"]}</td>
                <td>${data[0]["统计企业/项目数（家/个）"]}</td>
                <td>${data[0]["复工率（%）"]}%</td>
                <td>${data[0]["比上日新增复工企业/项目数\n（家/个）"]}</td>
            </tr>`;
        for (let i = 1; i < data.length; i++) {
            tbodyStr = tbodyStr + `<tr id="${data[i]["地区"]}">
                <td> <span class="six" style="display: inline-block;">${i}</span>&nbsp;&nbsp;${data[i]["地区"]}</td>
                <td>${data[i]["统计企业/项目数（家/个）"]}</td>
                <td>${data[i]["复工率（%）"]}%</td>
                <td>${data[i]["比上日新增复工企业/项目数\n（家/个）"]}</td>
            </tr>`
        }
        //$('table.imagetable tbody').html(tbodyStr)
        //console.log(tbodyStr)
        $("table.imagetable tbody tr:eq(1)").after(tbodyStr)
    }

    function formatData(data) {
        //服务端返回的数据直接格式化为echarts需要的格式
        let fugong = [];
        let weifugong = [];
        let yAxis = [];

        for (key in data) {
            fugong.push(data[key]["复工企业/项目数（家/个）"]);
            weifugong.push(data[key]["统计企业/项目数（家/个）"] - data[key]["复工企业/项目数（家/个）"]);
            yAxis.push(data[key]["地区"])
        }
        return [fugong, weifugong,yAxis].map((item)=>item.reverse())
    }
    $.getJSON(encodeURI("http://47.94.216.106/api/test?key=" + "广西企业及项目复工复产情况表")).done(
        function (result) {
            if (result && result.data) {
                console.log(result.data.data);
                renderTable(result.data.data);

                formatResult = formatData(result.data.data)
                option["series"][0]["data"] = formatResult[0]
                option["series"][1]["data"] = formatResult[1]
                option["yAxis"]["data"] = formatResult[2]
                if (option && typeof option === "object") {
                    myChart.setOption(option, true);
                }
            }


        }
    )
    // if (option && typeof option === "object") {
    //     myChart.setOption(option, true);
    // }
    myChart.on('click', function (params) {

            window.location.href = `fugongdetail.html?company=${params.name}`
        }
    });
    //表格点击跳转
    $('table.imagetable').on('click', 'tr', function (e) {
        //console.log(e.currentTarget.id === null)
        id = e.currentTarget.id
        if (!(typeof id == "undefined" || id == null || id == "")) {
            window.location.href = `fugongdetail.html?company=${e.currentTarget.id}`
        }
    })
